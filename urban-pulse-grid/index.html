<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Urban Pulse — Animated Grid (US)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Urban Pulse — Animated Grid</div>
    <div class="controls">
      <button id="resetBtn">Reset View</button>
      <span class="hint">Lines fade in transparent→neon turquoise and flash in sequence.</span>
    </div>
  </header>

  <main class="layout">
    <div id="map"></div>
    <aside class="panel">
      <h2>About this view</h2>
      <p>Static US map with a looser, animated grid. Click a cell to read its bounds.</p>
      <div id="cellInfo" class="muted">No cell selected.</div>
    </aside>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="lines.js"></script>
</body>
</html>
